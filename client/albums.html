<head>
  <title>KKDD Records</title>
</head>

<body>
  <h1>KKDD</h1>
  {{> albums}}
</body>

<template name="albums">
  <h2>Albums</h2>
  {{#each albums}}
    <div class="album">
      <h3>{{band}} - {{title}}{{#if year}} - {{year}}{{/if}}</h3>
      {{#each tracks}}
        <ul class="tracks">
          <li class="track">{{position}}. {{title}}</li>
        </ul>
      {{/each}}
    </div>
  {{/each}}
</template>
